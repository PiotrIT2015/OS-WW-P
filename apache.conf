<VirtualHost *:80>
    ServerName localhost

    # Przekierowuje cały ruch przychodzący na port 80
    # do usługi 'app' (Twoja aplikacja Python) na port 8000.
    ProxyPass / http://app:8889/
    ProxyPassReverse / http://app:8889/
    ProxyPreserveHost On
    ProxyRequests Off

    # Logowanie błędów i dostępu do standardowego wyjścia dla łatwego debugowania
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 common
</VirtualHost>